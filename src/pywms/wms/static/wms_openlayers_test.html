<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SCI-WMS Service Test</title>
	<script src="/wmstest/openlayers/OpenLayers.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/wmstest/openlayers/theme/default/style.css" />
	<style type="text/css">
		html, body, #map {
			margin: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		var map, layer;
			function init(){
               
				//map = new OpenLayers.Map('map');
				map = new OpenLayers.Map('map',{
                                                layers: [
                                                         new OpenLayers.Layer.XYZ(
                                                        'ESRI Ocean'
                                                        ,'http://services.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/${z}/${y}/${x}.jpg'
                                                        ,{
                                                          sphericalMercator : true
                                                          ,visibility        : 1
                                                          ,isBaseLayer       : true
                                                          ,opacity           : 1
                                                          ,wrapDateLine      : true
                                                          ,attribution       : "GEBCO, NOAA, National Geographic, AND data by <a href='http://www.arcgis.com/home/item.html?id=6348e67824504fc9a62976434bf0d8d5'>ESRI</a>"
                                                          }
                                                                                   ),
                                                         new OpenLayers.Layer.OSM(),
                                                         
                                                        ]
                                            ,projection        : "EPSG:3857"
                                            ,displayProjection : "EPSG:4326"
                                            ,units             : "m"
                                            ,maxExtent         : new OpenLayers.Bounds(-20037508,-20037508,20037508,20037508.34)
                                       });

                {% for dataset in datasets %}
  
				{{dataset.name}} = new OpenLayers.Layer.WMS("{{dataset.name}}",
				                                "http://{{localsite}}/wms/{{dataset.name}}/",
				                                {
				                                    layers:"{{dataset.test_layer}}",
				                                    transparent: true,
				                                    styles: "{{dataset.test_style}}",
				                                    time: "",
				                                    elevation: "0"
				                                },
				                                
				                                {
				                                    singleTile: true,
				                                    ratio: 1,
				                                    isBaseLayer: false,
				                                    visibility: false
				                                }
				                                );
				map.addLayer({{dataset.name}});
				{% endfor %}

                map.addLayer(new OpenLayers.Layer.WMS(
                        "GeoTIFF",
                        "http://localhost:7000/geotiff/test/",
                        {
                            layers:"",
                            transparent: true,
                            styles: "",
                            time: "",
                            elevation: "0"
                        },
                        {
                            singleTile: true,
                            ratio: 1,
                            isBaseLayer: false,
                            visibility: true
                        }
                ));

				map.setCenter(
					new OpenLayers.LonLat(30, 60).transform(
						new OpenLayers.Projection("EPSG:4326"),
						map.getProjectionObject()
					), 8
				);

				map.addControl(new OpenLayers.Control.LayerSwitcher());
			}
	</script>
	
</head>
<body onload="init()">
	<div id="map"> 
</div>
	
</body>
</html>
